            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="register-header">
                            <img src="images/register_barra.png" width="660" height="70" alt="Register Image">
                            <h2>Create an account</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="restration_process.php" method="POST">
                            <div class="form-group">
                                <label for="email">Username:</label>
                                <input type="text" class="form-control" placeholder="Enter username" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Password:</label>
                                <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Confirm Password:</label>
                                <input type="password" class="form-control" placeholder="Enter password" id="confirm_password" name="confirm_password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">GO</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
