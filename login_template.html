    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- NAVBAR em Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#8B0000">
        <a class="navbar-brand" href="index_template.html">
            <img src="images/register.png" width="25" height="25" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index_template.html" style="color: silver;"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register_template.html" style="color: silver;"><i class="fa fa-address-card"></i> Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login_template.html" style="color: silver;"><i class="fa fa-user"></i> Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="login-header">
                            <img src="images/register_barra.png" width="660" height="70" alt="Imagem de Cabeçalho">
                            <h2>Login</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="login_process.php" method="POST">
                            <div class="form-group">
                                <label for="name">Username:</label>
                                <input type="text" class="form-control" placeholder="Enter username" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" required>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">GO</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclua os scripts do Bootstrap e jQuery -->
